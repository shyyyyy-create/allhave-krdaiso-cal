<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <!-- 修改了 viewport 的設置，避免 Safari WebView 問題 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>Daiso 專業購物助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .filter-chip { transition: all 0.2s; cursor: pointer; border: 1px solid #e2e8f0; }
        .active-chip { background-color: #ef4444 !important; color: white !important; border-color: #ef4444; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .safe-area-bottom { padding-bottom: calc(100px + env(safe-area-inset-bottom)); }
        [v-cloak] { display: none; }

        /* 添加焦點樣式 */
        input:focus, textarea:focus {
            outline: 2px solid #ef4444;
            border-color: #ef4444;
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">
    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl relative">
        
        <header class="bg-red-600 text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-md">
            <h1 class="text-xl font-black tracking-tighter italic">DAISO PRO</h1>
            <div class="flex gap-2">
                <button @click="exportData" class="text-xs bg-red-700 px-2 py-1 rounded">匯出</button>
                <button @click="clearCache" class="text-xs bg-red-800 px-2 py-1 rounded">重置</button>
            </div>
        </header>

        <nav class="fixed bottom-0 w-full max-w-md bg-white/90 backdrop-blur-md border-t flex justify-around p-2 z-[60] pb-safe">
            <button v-for="t in tabs" @click="view = t.id" :class="view === t.id ? 'text-red-600' : 'text-slate-400'" class="flex flex-col items-center flex-1 py-1">
                <i :class="t.icon" class="text-lg"></i>
                <span class="text-[10px] mt-1">{{t.name}}</span>
            </button>
        </nav>

        <div class="p-4 safe-area-bottom">
            <section v-if="view === 'reg'" class="space-y-4">
                <h2 class="text-lg font-bold border-l-4 border-red-500 pl-2">產品登記</h2>
                <!-- 修改了 input 標籤，添加了焦點樣式 -->
                <input v-model="form.name" type="text" placeholder="輸入產品名稱" class="w-full border-b-2 p-3 outline-none focus:border-red-500 focus:ring-2 focus:ring-red-500">
                
                <p class="text-xs font-bold text-gray-400">選擇金額 (KRW)</p>
                <div class="grid grid-cols-3 gap-2">
                    <button v-for="p in priceOptions" @click="form.price = p" :class="form.price === p ? 'bg-red-500 text-white' : 'bg-gray-100'" class="p-2 rounded-lg font-bold transition-all">
                        ₩ {{p}}
                    </button>
                </div>

                <p class="text-xs font-bold text-gray-400">產品分類</p>
                <div class="flex flex-wrap gap-2">
                    <span v-for="c in categories" @click="form.category = c" :class="form.category === c ? 'active-chip' : 'bg-gray-50 text-gray-500'" class="filter-chip px-3 py-1 rounded-full text-xs">
                        {{c}}
                    </span>
                </div>

                <p class="text-xs font-bold text-gray-400">需求程度</p>
                <div class="flex gap-2">
                    <button v-for="l in levels" @click="form.level = l" :class="form.level === l ? 'bg-orange-500 text-white shadow-md' : 'bg-gray-50 border'" class="flex-1 p-2 rounded-lg text-xs transition-all">
                        {{l}}
                    </button>
                </div>

                <input v-model="form.img" type="text" placeholder="圖片鏈結 URL" class="w-full text-xs bg-gray-50 p-2 rounded border border-dashed">
                
                <div class="bg-gray-50 p-3 rounded-xl">
                    <p class="text-xs font-bold text-gray-400 mb-2 uppercase tracking-widest">多重規格管理</p>
                    <div v-for="(s, idx) in form.specs" :key="idx" class="flex gap-2 mb-2">
                        <input v-model="form.specs[idx]" placeholder="規格名稱" class="flex-1 text-sm p-2 rounded border">
                        <button @click="form.specs.splice(idx, 1)" class="text-red-400 px-2" v-if="form.specs.length > 1">✕</button>
                    </div>
                    <button @click="form.specs.push('')" class="text-blue-500 text-xs font-bold">+ 新增規格</button>
                </div>

                <button @click="saveProduct" class="w-full bg-red-600 text-white py-4 rounded-xl font-black shadow-lg">確認登記</button>
            </section>

            <section v-if="view === 'list'" class="space-y-4">
                <div class="flex gap-2">
                    <input v-model="search" placeholder="搜尋..." class="flex-1 bg-gray-100 rounded-lg p-2 outline-none">
                </div>
                <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                    <button @click="filterCat = ''" :class="!filterCat ? 'active-chip' : 'bg-gray-100'" class="filter-chip px-4 py-1 rounded-full text-xs whitespace-nowrap">全部分類</button>
                    <button v-for="c in categories" @click="filterCat = c" :class="filterCat === c ? 'active-chip' : 'bg-gray-100'" class="filter-chip px-4 py-1 rounded-full text-xs whitespace-nowrap">{{c}}</button>
                </div>
                <div class="flex gap-2">
                    <button v-for="l in ['全部', ...levels]" @click="filterLevel = l === '全部' ? '' : l" :class="(filterLevel === l || (l==='全部' && !filterLevel)) ? 'bg-orange-500 text-white' : 'bg-gray-100'" class="flex-1 py-1 rounded text-[10px] font-bold">
                        {{l}}
                    </button>
                </div>

                <div v-for="item in filteredProducts" :key="item.id" class="bg-white border rounded-2xl p-3 flex gap-3 shadow-sm">
                    <img :src="item.img || 'https://via.placeholder.com/100'" class="w-20 h-20 object-cover rounded-xl bg-gray-100">
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-sm">{{item.name}}</h3>
                            <button @click="editProduct(item)" class="text-gray-300 text-xs"><i class="fa-solid fa-edit"></i></button>
                        </div>
                        <p class="text-red-600 font-black">₩ {{item.price}}</p>
                        <div class="flex gap-1 mt-1">
                            <button v-for="l in levels" @click="item.level = l; save()" :class="item.level === l ? 'bg-orange-500 text-white' : 'bg-gray-50 text-gray-400'" class="text-[9px] px-2 py-0.5 rounded border">
                                {{l}}
                            </button>
                        </div>
                        <div class="flex gap-2 mt-2">
                            <button @click="openModal('plan', item)" class="flex-1 bg-slate-800 text-white
